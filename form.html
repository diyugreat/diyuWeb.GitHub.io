<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>个人表单</title>
    <link href="./CSS/form.css" rel="stylesheet" />
    <script src="./js/love_click.js"></script>
  </head>
  <body>
    <div class="form">
      <div class="ribbon">
        <a href="./index.html"><span>HOME</span></a>
        <a href="./about.html"><span>ABOUT</span></a>
        <a href="./form.html"><span>FORM</span></a>
        <a href="./star_sky.html"><span>Sky</span></a>
        <a href="https://blog.csdn.net/qq_45945548" target="_blank"><span>Blog</span></a>
      </div>
      <img class="bgc" src="./images/wallpaper6.jpg" alt="" />
      <div class="submit" align="center">
        <span class="form_title">个人信息提交</span>
        <div class="form_input">
          <span>姓名：</span>
          <input class="inputs" type="text" placeholder="罗宏伟" />
        </div>
        <div class="form_input">
          <span>专业班级：</span>
          <input class="inputs" type="text" placeholder="通信工程3班" />
        </div>
        <div class="form_input">
          <span>学号：</span>
          <input class="inputs" type="text" placeholder="631907030715" />
        </div>
        
        <div class="form_input">
          <span>课程名称：</span>
          <input class="inputs" type="text" placeholder="通信软件开发" />
        </div>
        <div class="form_input">
          <span>邮箱：</span>
          <input class="inputs" name="mail" type="email" placeholder="请输入邮箱号" />
        </div>
        <div class="form_input">
          <span>手机号：</span>
          <input class="inputs" name="phone" type="tel" placeholder="请输入手机号" />
        </div>
        <div class="form_input">
          <span>个人简介</span>
          <input class="inputs" name="text" type="text" placeholder="请输入您的个人简介"/>
        </div>
        <div class="btn_submit">
          <a href="./index.html" class="back">
            <button class="home_href">首页</button></a>
          <a href="./finish.html"> <button class="btn">提交</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
